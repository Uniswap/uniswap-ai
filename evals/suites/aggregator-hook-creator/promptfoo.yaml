# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: 'Aggregator Hook Creator Skill Evaluation'

# Prompt template that injects skill context + case content via vars
prompts:
  - file://prompt-wrapper.txt

# Provider configuration
# Uses default from root config, can override here for suite-specific models
providers:
  - id: anthropic:claude-sonnet-4-5-20250929
    config:
      temperature: 0
      max_tokens: 16384 # Solidity contracts need more tokens for complete implementation

# Default test configuration
defaultTest:
  options:
    timeout: 120000 # 2 minutes per case
  vars:
    skill_content: file://../../../packages/plugins/uniswap-hooks/skills/aggregator-hook-creator/SKILL.md
  assert:
    # Security is non-negotiable for smart contracts
    - type: llm-rubric
      value: file://rubrics/security.txt
      threshold: 1.0
      provider: anthropic:claude-sonnet-4-5-20250929

# Test cases with specific assertions
tests:
  - vars:
      case_content: file://cases/basic-aggregator-hook.md
    assert:
      # Correctness rubric
      - type: llm-rubric
        value: file://rubrics/correctness.txt
        threshold: 0.8
        provider: anthropic:claude-sonnet-4-5-20250929

      # Completeness rubric
      - type: llm-rubric
        value: file://rubrics/completeness.txt
        threshold: 0.85
        provider: anthropic:claude-sonnet-4-5-20250929

      # Deterministic checks for required patterns
      - type: contains
        value: 'BaseHook'
      - type: contains
        value: 'getHookPermissions'
      - type: contains
        value: 'beforeSwap'
      - type: contains
        value: 'afterSwap'

      # Should not contain security anti-patterns
      - type: not-contains
        value: 'selfdestruct'
      - type: not-contains
        value: 'delegatecall'
