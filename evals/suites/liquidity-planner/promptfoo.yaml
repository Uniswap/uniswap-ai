# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: 'Liquidity Planner Skill Evaluation'

# Prompt function (JS) to avoid Nunjucks template errors from {%22 in SKILL.md URLs
prompts:
  - file://prompt-wrapper.js

# Provider configuration
providers:
  - id: anthropic:claude-sonnet-4-5-20250929
    config:
      temperature: 0
      max_tokens: 4096

# Default test configuration applied to all tests
defaultTest:
  options:
    timeout: 120000 # 2 minutes per case
  vars:
    skill_content: file://../../../packages/plugins/uniswap-driver/skills/liquidity-planner/SKILL.md

# Test cases with specific assertions
tests:
  # Test 1: Basic V3 Concentrated Liquidity Position
  - vars:
      case_content: file://cases/basic-v3-position.md
    assert:
      - type: llm-rubric
        value: file://rubrics/position-correctness.txt
        threshold: 0.85
        provider: anthropic:claude-sonnet-4-5-20250929

      # Must include deep link
      - type: contains-any
        value:
          - 'app.uniswap.org'
          - 'uniswap.org'
      # Must reference price range
      - type: contains-any
        value:
          - 'price range'
          - 'tick'
          - 'min price'
          - 'max price'
          - 'minPrice'
          - 'maxPrice'

  # Test 2: V4 Liquidity Position
  - vars:
      case_content: file://cases/v4-position.md
    assert:
      - type: llm-rubric
        value: file://rubrics/position-correctness.txt
        threshold: 0.8
        provider: anthropic:claude-sonnet-4-5-20250929

      # Must mention V4-specific concepts
      - type: contains-any
        value:
          - 'V4'
          - 'v4'
          - 'hook'
      # Must include deep link
      - type: contains-any
        value:
          - 'app.uniswap.org'
          - 'uniswap.org'

  # Test 3: Full Range V2 Position
  - vars:
      case_content: file://cases/full-range-v2.md
    assert:
      - type: llm-rubric
        value: file://rubrics/lp-completeness.txt
        threshold: 0.8
        provider: anthropic:claude-sonnet-4-5-20250929

      # Must mention V2 or full range
      - type: contains-any
        value:
          - 'V2'
          - 'v2'
          - 'full range'
      # Must include deep link
      - type: contains-any
        value:
          - 'app.uniswap.org'
          - 'uniswap.org'
