# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: 'CCA Deployer Skill Evaluation'

# Prompts (eval cases)
prompts:
  - file://cases/basic-deployment.md

# Provider configuration
providers:
  - id: anthropic:claude-sonnet-4-5-20250929
    config:
      temperature: 0
      max_tokens: 8192

# Default test configuration
defaultTest:
  options:
    timeout: 120000 # 2 minutes per case

# Test cases with specific assertions
tests:
  - vars:
      scenario: basic-deployment
    assert:
      # Correctness rubric
      - type: llm-rubric
        value: file://rubrics/correctness.txt
        threshold: 0.8
        provider: anthropic:claude-sonnet-4-5-20250929

      # Completeness rubric
      - type: llm-rubric
        value: file://rubrics/completeness.txt
        threshold: 0.85
        provider: anthropic:claude-sonnet-4-5-20250929

      # Deterministic checks for required patterns
      - type: contains
        value: 'ContinuousClearingAuctionFactory'
      - type: contains
        value: '0xCCccCcCAE7503Cac057829BF2811De42E16e0bD5'
      - type: contains
        value: 'initializeDistribution'

      # Must include safety warnings
      - type: contains
        value: 'educational'
        metric: has-educational-disclaimer

      # Should not expose private keys
      - type: not-contains
        value: '0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80'
        metric: no-hardcoded-keys
