name: Evals

on:
  pull_request:
  workflow_dispatch:
    inputs:
      suite:
        description: 'Specific suite to run (leave empty for all)'
        required: false
        type: string
      multi_model:
        description: 'Run against multiple models'
        required: false
        default: false
        type: boolean
      skip_cache:
        description: 'Skip Nx cache and re-run all suites'
        required: false
        default: false
        type: boolean

concurrency:
  group: evals-${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  check-paths:
    name: Check Changed Paths
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.filter.outputs.evals }}
      affected_suites: ${{ steps.suites.outputs.suites }}
    permissions:
      contents: read
      pull-requests: read

    steps:
      - uses: bullfrogsec/bullfrog@1831f79cce8ad602eef14d2163873f27081ebfb3 # v0.8.4

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Check for eval-related changes
        id: filter
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        with:
          filters: |
            evals:
              - 'packages/plugins/**'
              - 'evals/**'
              - '.github/workflows/evals.yml'
            evals-framework:
              - 'evals/promptfoo.yaml'
              - 'evals/scripts/**'
              - 'evals/rubrics/**'
              - 'evals/framework/**'
              - '.github/workflows/evals.yml'
            uniswap-hooks:
              - 'packages/plugins/uniswap-hooks/**'
              - 'evals/suites/aggregator-hook-creator/**'
              - 'evals/suites/v4-security-foundations/**'
            uniswap-cca:
              - 'packages/plugins/uniswap-cca/**'
              - 'evals/suites/configurator/**'
              - 'evals/suites/deployer/**'
            uniswap-driver:
              - 'packages/plugins/uniswap-driver/**'
              - 'evals/suites/liquidity-planner/**'
              - 'evals/suites/swap-planner/**'
            uniswap-trading:
              - 'packages/plugins/uniswap-trading/**'
              - 'evals/suites/swap-integration/**'
            uniswap-viem:
              - 'packages/plugins/uniswap-viem/**'
              - 'evals/suites/viem-integration/**'

      - name: Determine affected suites
        id: suites
        env:
          EVALS_FRAMEWORK: ${{ steps.filter.outputs.evals-framework }}
          HOOKS: ${{ steps.filter.outputs.uniswap-hooks }}
          CCA: ${{ steps.filter.outputs.uniswap-cca }}
          DRIVER: ${{ steps.filter.outputs.uniswap-driver }}
          TRADING: ${{ steps.filter.outputs.uniswap-trading }}
          VIEM: ${{ steps.filter.outputs.uniswap-viem }}
        run: |
          if [ "$EVALS_FRAMEWORK" = "true" ]; then
            echo "Evals framework changed — running all suites"
            echo "suites=all" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          SUITES=""
          [ "$HOOKS" = "true" ] && SUITES="$SUITES aggregator-hook-creator v4-security-foundations"
          [ "$CCA" = "true" ] && SUITES="$SUITES configurator deployer"
          [ "$DRIVER" = "true" ] && SUITES="$SUITES liquidity-planner swap-planner"
          [ "$TRADING" = "true" ] && SUITES="$SUITES swap-integration"
          [ "$VIEM" = "true" ] && SUITES="$SUITES viem-integration"

          SUITES=$(echo "$SUITES" | xargs)
          if [ -z "$SUITES" ]; then
            echo "No plugin-specific changes — running all suites"
            echo "suites=all" >> "$GITHUB_OUTPUT"
          else
            echo "Affected suites: $SUITES"
            echo "suites=$SUITES" >> "$GITHUB_OUTPUT"
          fi

  eval:
    name: Run Evaluations
    runs-on: ubuntu-latest
    needs: check-paths
    # Run if: paths changed OR workflow_dispatch (manual trigger)
    if: needs.check-paths.outputs.should_run == 'true' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: bullfrogsec/bullfrog@1831f79cce8ad602eef14d2163873f27081ebfb3 # v0.8.4

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: ${{ vars.NODE_VERSION || '22' }}
          cache: 'npm'

      - name: Install npm
        env:
          NPM_VERSION: ${{ vars.NPM_VERSION || '11.7.0' }}
        # NPM_VERSION is a repository variable controlled by admins
        # Safe to use because: (1) admin-controlled (2) validated by npm version parser
        run: npm install -g "npm@$NPM_VERSION" # nosemgrep: uniswap.npm-package-in-action-not-pinned-to-commit-sha

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Restore Nx cache
        uses: actions/cache/restore@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: node_modules/.cache/nx
          key: nx-evals-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            nx-evals-${{ runner.os }}-

      - name: Run evaluations
        id: eval
        env:
          # Support both API key and OAuth token authentication
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          SUITE_INPUT: ${{ github.event.inputs.suite }}
          SKIP_CACHE: ${{ github.event.inputs.skip_cache }}
          AFFECTED_SUITES: ${{ needs.check-paths.outputs.affected_suites }}
        run: |
          # Verify required dependencies
          command -v jq >/dev/null 2>&1 || { echo "::error::jq is required but not installed"; exit 1; }
          command -v bc >/dev/null 2>&1 || { echo "::error::bc is required but not installed"; exit 1; }

          # Verify suites directory exists
          if [ ! -d "evals/suites" ]; then
            echo "::error::evals/suites directory not found"
            exit 1
          fi

          # Build skip-cache flag
          NX_CACHE_FLAG=""
          if [ "$SKIP_CACHE" = "true" ]; then
            NX_CACHE_FLAG="--skip-nx-cache"
            echo "::notice::Nx cache skipped (manual override)"
          fi

          # Determine which suites to run
          if [ -n "$SUITE_INPUT" ]; then
            # Manual override: specific suite
            if ! echo "$SUITE_INPUT" | grep -qE '^[a-zA-Z0-9_-]+$'; then
              echo "::error::Invalid suite name. Only alphanumeric, dash, and underscore allowed"
              exit 1
            fi
            echo "Running specific suite: $SUITE_INPUT"
            SUITE_NAMES="$SUITE_INPUT"
          elif [ "$AFFECTED_SUITES" = "all" ] || [ -z "$AFFECTED_SUITES" ]; then
            echo "Running all suites"
            SUITE_NAMES=$(ls -d evals/suites/*/ 2>/dev/null | xargs -I{} basename {} || echo "")
          else
            echo "Running affected suites: $AFFECTED_SUITES"
            SUITE_NAMES="$AFFECTED_SUITES"
          fi

          if [ -z "$SUITE_NAMES" ]; then
            echo "No eval suites found"
            echo "status=skipped" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Run each suite through Nx (enables per-suite caching)
          for suite_name in $SUITE_NAMES; do
            echo "::group::Running $suite_name"

            if [ ! -f "evals/suites/$suite_name/promptfoo.yaml" ]; then
              echo "::warning::Skipping $suite_name - no promptfoo.yaml found"
              echo "::endgroup::"
              continue
            fi

            # Run via Nx target for caching. Nx compares inputs (suite config +
            # skill files) against its cache. If unchanged, it restores the
            # cached results.json without making any LLM API calls.
            # shellcheck disable=SC2086
            npx nx run "evals:eval-suite:$suite_name" $NX_CACHE_FLAG || true

            echo "::endgroup::"
          done

          # Aggregate results from all suites
          TOTAL_PASS=0
          TOTAL_FAIL=0
          TOTAL_COST=0
          RESULTS_SUMMARY=""

          for suite_name in $SUITE_NAMES; do
            results_file="evals/suites/$suite_name/results.json"
            if [ -f "$results_file" ]; then
              PASS=$(jq '.results.stats.successes // 0' "$results_file")
              FAIL=$(jq '.results.stats.failures // 0' "$results_file")
              COST=$(jq '.results.stats.totalCost // 0' "$results_file")

              TOTAL_PASS=$((TOTAL_PASS + PASS))
              TOTAL_FAIL=$((TOTAL_FAIL + FAIL))
              TOTAL_COST=$(echo "$TOTAL_COST + $COST" | bc -l)

              RESULTS_SUMMARY="${RESULTS_SUMMARY}| ${suite_name} | ${PASS} | ${FAIL} | \$${COST} |\n"
            fi
          done

          # Calculate pass rate
          TOTAL=$((TOTAL_PASS + TOTAL_FAIL))
          if [ "$TOTAL" -gt 0 ]; then
            PASS_RATE=$(echo "scale=2; $TOTAL_PASS * 100 / $TOTAL" | bc -l)
          else
            PASS_RATE=0
          fi

          # Output summary
          echo "## Eval Results" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Suite | Passed | Failed | Cost |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-------|--------|--------|------|" >> "$GITHUB_STEP_SUMMARY"
          echo -e "$RESULTS_SUMMARY" >> "$GITHUB_STEP_SUMMARY"
          echo "| **Total** | **$TOTAL_PASS** | **$TOTAL_FAIL** | **\$${TOTAL_COST}** |" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Pass Rate:** ${PASS_RATE}%" >> "$GITHUB_STEP_SUMMARY"

          # Set outputs
          echo "pass_rate=$PASS_RATE" >> "$GITHUB_OUTPUT"
          echo "total_pass=$TOTAL_PASS" >> "$GITHUB_OUTPUT"
          echo "total_fail=$TOTAL_FAIL" >> "$GITHUB_OUTPUT"
          echo "total_cost=$TOTAL_COST" >> "$GITHUB_OUTPUT"

          # Fail if below threshold (85%)
          if [ "$TOTAL" -gt 0 ]; then
            THRESHOLD=85
            if (( $(echo "$PASS_RATE < $THRESHOLD" | bc -l) )); then
              echo "::error::Pass rate ${PASS_RATE}% is below ${THRESHOLD}% threshold"
              exit 1
            fi
          fi

          echo "status=success" >> "$GITHUB_OUTPUT"

      - name: Save Nx cache
        if: always()
        uses: actions/cache/save@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: node_modules/.cache/nx
          key: nx-evals-${{ runner.os }}-${{ github.sha }}

      - name: Upload eval results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: eval-results
          path: evals/suites/*/results.json
          if-no-files-found: ignore
          retention-days: 30

      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.eval.outputs.status == 'success'
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        env:
          PASS_RATE: ${{ steps.eval.outputs.pass_rate }}
          TOTAL_PASS: ${{ steps.eval.outputs.total_pass }}
          TOTAL_FAIL: ${{ steps.eval.outputs.total_fail }}
          TOTAL_COST: ${{ steps.eval.outputs.total_cost }}
        with:
          script: |
            const passRate = process.env.PASS_RATE;
            const totalPass = process.env.TOTAL_PASS;
            const totalFail = process.env.TOTAL_FAIL;
            const totalCost = process.env.TOTAL_COST;

            const body = `## Eval Results

            | Metric | Value |
            |--------|-------|
            | Pass Rate | ${passRate}% |
            | Passed | ${totalPass} |
            | Failed | ${totalFail} |
            | Inference Cost | $${totalCost} |

            [View full results](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## Eval Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
